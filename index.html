<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venha desfrutar dos melhores campings próximos a você!">
    <meta name="author" content="Salinas">
    <title>Login - Camp.in</title>

    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Login Box -->
    <link rel="stylesheet" href="./assets/css/loginBox/loginBox.css">
    <link rel="stylesheet" href="./assets/css/loginBox/headerLogo.css">
    <link rel="stylesheet" href="./assets/css/loginBox/container.css">

    <!-- Login -->
    <link rel="stylesheet" href="./assets/css/loginBox/login/login.css">
    <link rel="stylesheet" href="./assets/css/loginBox/login/login-title.css">
    <link rel="stylesheet" href="./assets/css/loginBox/login/login-text.css">
    <link rel="stylesheet" href="./assets/css/loginBox/login/login-btn.css">
    <link rel="stylesheet" href="./assets/css/loginBox/login/login-newAccount.css">

    <!-- Login/Inputs -->
    <link rel="stylesheet" href="./assets/css/loginBox/login/inputs/login-inputs.css">
    <link rel="stylesheet" href="./assets/css/loginBox/login/inputs/login-label.css">
    <link rel="stylesheet" href="./assets/css/loginBox/login/inputs/login-input.css">
    <link rel="stylesheet" href="./assets/css/loginBox/login/inputs/--mail.css">
    <link rel="stylesheet" href="./assets/css/loginBox/login/inputs/--pass.css">

    <!-- Login/Options -->
    <link rel="stylesheet" href="./assets/css/loginBox/login/options/login-options.css">

    <!-- Photo Box -->
    <link rel="stylesheet" href="./assets/css/photoBox.css">

</head>

<body>
    <!-- Login Box -->
    <div class="loginBox">
        <!-- Header -->
        <header class="headerLogo">
            <img src="./assets/images/logo.svg" alt="Logo Camp.in">
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Login -->
            <form class="login" action="process-login">
                <h1 class="login__title"><img src="./assets/images/log-in.svg" alt="Login Icone">Faça seu login</h1>
                <p class="login__text">Entre com suas informações de cadastro.</p>

                <!-- E-mail and Password -->
                <fieldset class="login__inputs">
                    <label class="login__label" for="email">E-mail</label>
                    <input class="login__input --mail" type="email" name="email" id="email"
                        placeholder="Digite seu e-mail">
                    <label class="login__label" for="pass">Senha</label>
                    <input class="login__input --pass" type="password" name="password" id="pass"
                        placeholder="Digite sua senha">
                </fieldset>

                <!-- Checkbox and Remember -->
                <fieldset class="login__options">
                    <input type="checkbox" name="remember" id="remember"><label for="remember">Lembre-me</label>
                    <a href="#">Esqueci minha senha</a>
                </fieldset>

                <!-- Button and Register -->
                <button type="submit" class="login__btn">Entrar</button>
                <p class="login_newAccount">Não tem uma conta? <a href="#">Registre-se</a></p>
            </form>
        </main>
    </div>

    <!-- Photo Box -->
    <div class="photoBox"></div>
</body>

</html>
